<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON Visualization</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>JSON Hierarchy Visualization</h1>

  <div id="inputContainer">
    <textarea id="jsonInput" rows="10" placeholder="Put your json here."></textarea>
    <br>
    <button id="loadBtn">Visualize</button>
  </div>

  <div id="buttonContainer">
    <button id="resetBtn">Back to Input</button>
    <button id="printBtnPDF" class="exportBtn" style="display: none;">Save to PDF</button>
    <button id="printBtnSVG" class="exportBtn" style="display: none;">Save to SVG</button>
    <button id="printBtnPNG" class="exportBtn" style="display: none;">Save to PNG</button>
  </div>

  <div id="printArea">
    <svg width="1200" height="900"></svg>
  </div>

  <script src="js/d3_v7.min.js"></script>
  <script src="js/jsonViz.js"></script>
</body>

</html>
